<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ブロック守り</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display:block; margin: 0 auto; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">ブロック守り</h1>
    <canvas id="myCanvas" width="480" height="480"></canvas>
    <br>
    <h2 style="text-align: center;">説明</h2>
    <div style="text-align:center">
    <p>ボールからブロックを守ってください</p>
    <p>キーボードの左右／マウスで操作できます</p>
    </div>


<script>
    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");

    let ballX = canvas.width/2;
    let ballY = 30;
    let initialBalldx = -5;
    let initialBalldy = 10;
    let balldx = -5;
    let balldy = 10;
    let ballRadius = 5;
    let colorR = 255;
    let colorG = 0;
    let colorB = 0;
    let brickRowCount = 5;
    let brickColumnCount = 3;
    let brickWidth = 75;
    let brickHeight = 20;
    let brickPadding = 10;
    let brickOffsetTop = canvas.width-brickColumnCount*(brickHeight+brickPadding);
    let brickOffsetLeft = 30;
    let paddleWidth = 75;
    let paddleHeight = 10;
    let paddleX = (canvas.width-paddleWidth)/2;
    let paddleY = brickOffsetTop-paddleHeight*2;
    let s_time = new Date();
    let time = 0;  //スコアは守り続けた時間
    let lives = brickColumnCount*brickRowCount;  //ライフはブロックの残り数
    let rightPressed = false;
    let leftPressed = false;

    // ブロック配列変数を定義
    let bricks = [];
        for (let c=0; c<brickColumnCount; c++){
            bricks[c] = [];
            for (let r=0; r<brickRowCount; r++){
                bricks[c][r] = { x: 0, y: 0, status: 1 }; //連想配列
            }
        }

    //イベントリスナー
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    document.addEventListener("mousemove", mouseMoveHandler, false);



    // ボール描画
    function drawBall(){
        ctx.beginPath();
        ctx.arc(ballX, ballY, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "rgba(" + colorR + ", " + colorG + ", " + colorB + ", 0.8)";
        ctx.fill();
        ctx.closePath();
    }
    // 左右、上の当たり判定とパドルの当たり判定
    function collisionDetectionPaddle(){
        if (ballX + balldx > (canvas.width - ballRadius) || ballX + balldx < ballRadius){
            balldx = -balldx;
        }
        if ((ballY < ballRadius) || (ballY > canvas.height - ballRadius)){
            balldy = -balldy;
        }
        //ここからパドル当たり判定
        if ((ballX > paddleX && ballX < (paddleX + paddleWidth) && ballY > paddleY - ballRadius && ballY < paddleY+paddleHeight + ballRadius)
            ){
            balldy = -balldy;
            if(balldx > 0){
                balldx = ((ballX - paddleX)/paddleWidth * initialBalldx * 2);
            }
            else{
                balldx = -((paddleWidth - (ballX - paddleX))/paddleWidth * initialBalldx * 2);
            }
        }

    }
    // ボールの色をランダムに変える
    function colorChange(){
        colorR = Math.floor(Math.random()*256);
        colorG = Math.floor(Math.random()*256);
        colorB = Math.floor(Math.random()*256);
    }
    // パドル描画
    function drawPaddle(){
        if(rightPressed && paddleX < canvas.width-paddleWidth){
            paddleX += 7;
        }
        else if(leftPressed && paddleX > 0){
            paddleX -= 7;
        }
        ctx.beginPath();
        ctx.rect(paddleX, paddleY, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095dd";
        ctx.fill();
        ctx.closePath();
    }
    // キー押下を検知してパドル操作
    function keyDownHandler(e){
        if(e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = true;
        }
        else if (e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = true;
        }
    }
    function keyUpHandler(e){
        if(e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = false;
        }
        else if(e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = false;
        }
    }
    //マウスでパドル操作
    function mouseMoveHandler(e){
        let relativeX = e.clientX - canvas.offsetLeft;
        if((relativeX > paddleWidth/2) && (relativeX < canvas.width-paddleWidth/2)){
            paddleX = relativeX - paddleWidth/2;
        }
    }

    //ブロック描画
    function drawBricks(){
        for(let c=0; c<brickColumnCount; c++){
            for(let r=0; r<brickRowCount; r++){
                if (bricks[c][r].status == 1) {
                    bricks[c][r].x = (r * (brickWidth + brickPadding)) + brickOffsetLeft;
                    bricks[c][r].y = (c * (brickHeight + brickPadding)) + brickOffsetTop;
                    ctx.beginPath();
                    ctx.rect(bricks[c][r].x, bricks[c][r].y, brickWidth, brickHeight);
                    ctx.fillStyle = "#22cc22";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }
    // ブロック当たり判定
    function collisionDetectionBricks(){
        for(let c=0; c<brickColumnCount; c++){
            for(let r=0; r<brickRowCount; r++){
                let b = bricks[c][r];
                if(b.status == 1){
                    if((ballX > b.x - ballRadius) && (ballX < b.x + brickWidth + ballRadius) && (ballY > b.y - ballRadius) && (ballY < b.y + brickHeight + ballRadius)){
                        b.status = 0;
                        lives -= 1
                        if((ballX-balldx > b.x - ballRadius) && (ballX-balldx < b.x + brickWidth + ballRadius)){
                            balldy = -balldy;
                        }
                        else if((ballY-balldy > b.y - ballRadius) && (ballY-balldy < b.y + brickHeight + ballRadius)){
                            balldx = -balldx;
                        }
                    }
                }
            }
        }
    }


    //タイム描画
    function drawTime(){
        let n_time = new Date();
        time = (n_time - s_time)/1000;
        time = time.toFixed(2)
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095dd";
        ctx.fillText("Time: " + time, 8, 20);
    }

    //ライフ描画
    function drawLives(){
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095dd";
        ctx.fillText("Life: " + lives, canvas.width-65, 20);
    }

    //ゲームオーバー
    function gameOver(){
        if(lives == 0){
            alert("Game Over\n" + time + "秒守りました！");
            document.location.reload();
            clearInterval(interval);
        }
    }






// メインの処理ルーチン
    function draw(){
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        drawPaddle();
        drawBricks();
        collisionDetectionPaddle();
        collisionDetectionBricks();
        drawTime();
        drawLives();
        // gameClear();
        gameOver();
        ballX += balldx;
        ballY += balldy;
        requestAnimationFrame(draw);
    }
    
    // let interval = setInterval(draw, 10); setIntervalよりrequestAnimationFrameを使ってみる
    draw();
    



</script>

</body>
</html>
